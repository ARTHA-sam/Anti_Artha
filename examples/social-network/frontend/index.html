<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTHA Social Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Page -->
    <div id="auth-page" class="page active">
        <div class="auth-container">
            <h1>ðŸš€ ARTHA Social</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="text" id="reg-fullname" placeholder="Full Name" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            
            <div id="auth-error" class="error"></div>
        </div>
    </div>

    <!-- Feed Page -->
    <div id="feed-page" class="page">
        <nav class="navbar">
            <h2>ARTHA Social</h2>
            <div class="nav-buttons">
                <span id="current-user"></span>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="main-container">
            <!-- Create Post -->
            <div class="create-post-card">
                <h3>What's on your mind?</h3>
                <textarea id="new-post-content" placeholder="Share something..." maxlength="500"></textarea>
                <button onclick="createPost()" class="btn-primary">Post</button>
            </div>

            <!-- Feed -->
            <div id="feed-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
