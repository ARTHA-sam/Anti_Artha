<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - ARTHA Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .todo-desc {
            font-size: 0.9em;
            color: #666;
        }

        .todo-date {
            font-size: 0.8em;
            color: #999;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo App</h1>
            <p>Powered by ARTHA Backend (Single File!)</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="completedCount">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="text" id="todoTitle" placeholder="What needs to be done?" />
                <input type="text" id="todoDesc" placeholder="Description (optional)" />
                <button onclick="addTodo()">Add Todo</button>
            </div>
            <button class="danger" onclick="deleteCompleted()">Clear Completed</button>
        </div>

        <div class="card">
            <ul class="todo-list" id="todoList">
                <div class="empty-state">
                    <h3>No todos yet!</h3>
                    <p>Add your first todo above</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9091/api/todos';

        // Load todos on page load
        window.onload = () => {
            loadTodos();
            loadStats();
        };

        async function loadTodos() {
            try {
                const response = await fetch(API_URL);
                const todos = await response.json();
                renderTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                document.getElementById('totalCount').textContent = stats.total || 0;
                document.getElementById('pendingCount').textContent = stats.pending || 0;
                document.getElementById('completedCount').textContent = stats.completed || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function renderTodos(todos) {
            const list = document.getElementById('todoList');

            if (todos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet!</h3>
                        <p>Add your first todo above</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-content">
                        <div class="todo-text">${todo.title}</div>
                        ${todo.description ? `<div class="todo-desc">${todo.description}</div>` : ''}
                        <div class="todo-date">${new Date(todo.created_at).toLocaleString()}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        async function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDesc').value.trim();

            if (!title) {
                alert('Please enter a todo title!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, completed: false })
                });

                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDesc').value = '';
                    loadTodos();
                    loadStats();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_URL}/${id}/toggle`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    loadTodos();
                    loadStats();
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTodos();
                    loadStats();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        async function deleteCompleted() {
            if (!confirm('Delete all completed todos?')) return;

            try {
                const response = await fetch(`${API_URL}/completed`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTodos();
                    loadStats();
                }
            } catch (error) {
                console.error('Error deleting completed todos:', error);
            }
        }

        // Allow Enter key to add todo
        document.getElementById('todoTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        document.getElementById('todoDesc').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>

</html>
